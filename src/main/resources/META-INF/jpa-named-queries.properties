Invoice.filterTotal = SELECT * FROM invoice WHERE total >= :total
Product.getMostTenSoldProducts = SELECT p.id AS product_id, p.description AS product_description, p.brand AS product_brand, SUM(d.quantity) AS total_sold FROM product p JOIN detail d ON p.id = d.product_id GROUP BY p.id, p.description, p.brand ORDER BY total_sold DESC LIMIT 10;
Invoices.getInvoicesWithTotal = select client.* from client inner join invoice on invoice.client_id = id where invoice.total >= ?;